<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sell</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/ufarm/farms/sell/addsell">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-farm-category
    (catgoryChange)="onCategoryChange($event)"
  ></app-farm-category>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let item of items" #slidingItem>
            <ion-item (click)="onEdit(item._id)" lines="none">
              <ion-thumbnail slot="start">
                <ion-img src="{{imageUrl+item.image_url}}"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{ item.name }}</h1>
                <div class="offer-details">
                  <ion-text color="tertiary" class="space-left"
                    >{{ item.description }}</ion-text
                  >
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="secondary"
                (click)="onDelete(item._id, slidingItem)"
              >
                <ion-icon
                  *ngIf="!isLoading"
                  name="trash-outline"
                  slot="icon-only"
                ></ion-icon>
                <ion-spinner *ngIf="isLoading" name="lines-small"></ion-spinner>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
