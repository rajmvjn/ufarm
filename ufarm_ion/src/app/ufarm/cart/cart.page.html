<ion-header>
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding
            *ngFor="let cartItem of cartService.cart_item | async"
            #slidingItem
            (click)="onChangeStatus(cartItem._id, cart_status.confirm)"
          >
            <ion-item lines="none">
              <ion-thumbnail slot="start">
                <ion-img src="{{imageUrl+cartItem.image_url}}"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{ cartItem._id }}</h1>
                <div class="offer-details">
                  <ion-text color="tertiary" class="space-left"
                    >{{ cartItem.quantity }}</ion-text
                  >
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="secondary"
                (click)="onCancel(cartItem._id, slidingItem)"
              >
                <ion-icon
                  *ngIf="!isLoading"
                  name="trash-outline"
                  slot="icon-only"
                ></ion-icon>
                <ion-spinner *ngIf="isLoading" name="lines-small"></ion-spinner>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
