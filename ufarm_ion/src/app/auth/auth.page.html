<ion-header>
  <ion-toolbar>
  <ion-title>{{ isLogin?'Sign In': 'Sign Up' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input type="email" required ngModel name="email" #emailCtrl="ngModel"></ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="!emailCtrl.valid && emailCtrl.touched">
            <ion-label>Please enter a valid email</ion-label>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required ngModel name="password" #pwdCtrl="ngModel" minlength="6"></ion-input>
          </ion-item>

          <ion-item lines="none" *ngIf="!pwdCtrl.valid && pwdCtrl.touched">
            <ion-label> Password should be min 6 characters </ion-label>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" expand="full" fill="clear" (click)="onSwitchAuthMode()">
            Switch to {{ isLogin?'Sign Up' : 'Sign In'}}
          </ion-button>
        <ion-button type="submit" [disabled]="!f.valid" expand="full"> {{ isLogin?'Sign In' : 'Sign Up' }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
