<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Farm, Sell n Buy
        </ion-title>
      </ion-toolbar>
    </ion-header>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/profile">
            <ion-label> Rajesh Viayan </ion-label>
            <ion-icon name="person-circle-outline"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
            <ion-item lines="none" routerLink="/ufarm/farms/farm">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label> Farm </ion-label>
            </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
            <ion-item lines="none" routerLink="/ufarm/farms/buy">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label> Buy </ion-label>
            </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
            <ion-item lines="none" routerLink="/ufarm/farms/sell">
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label> Sell </ion-label>
            </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
            <ion-item lines="none" (click)="onLogout()" button>
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label> Logout </ion-label>
            </ion-item>
        </ion-menu-toggle>
      </ion-list>
    <ion-content>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main" ></ion-router-outlet>
</ion-app>
