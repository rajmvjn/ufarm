<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="onNavigateback()"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onProfileUpdate()" [disabled]="!profileForm.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-padding-vertical">
          <ion-item>
            <ion-label position="floating"> Name </ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-vertical">
          <ion-item>
            <ion-label position="floating"> Phone </ion-label>
            <ion-input type="text" formControlName="phone"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-vertical">
          <ion-item>
            <ion-label position="floating"> Email </ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-vertical">
          <ion-item>
            <ion-label position="floating"> Password </ion-label>
            <ion-input
              [type]="password_type"
              formControlName="password"
            ></ion-input>
            <ion-icon name="eye" slot="end" (click)="onToggleType()"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-location-picker
            [showPreview]="profileForm.get('address').value"
            (locationPick)="onLocationPicked($event)"
          ></app-location-picker>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-vertical">
          <ion-item>
            <ion-label position="floating"> House Name </ion-label>
            <ion-input type="text" formControlName="housename"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-vertical">
          <ion-item>
            <ion-label position="floating"> Pin Code </ion-label>
            <ion-input type="text" formControlName="pincode"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-vertical">
          <app-image-picker
            [imageUrl]="imageUrl"
            [showPreview]="profileForm.get('avatar').value"
            (imagePick)="onImagePicked($event);"
          ></app-image-picker>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
