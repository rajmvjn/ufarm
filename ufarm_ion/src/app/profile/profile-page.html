<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onProfileUpdate()" [disabled]="!profileForm.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-padding-vertical">
          <ion-item>
            <ion-label position="floating">
              Name
            </ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-vertical">
          <ion-item>
            <ion-label position="floating">
              Phone
            </ion-label>
            <ion-input type="text" formControlName="phone"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-vertical">
          <ion-item>
            <ion-label position="floating">
              Email
            </ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-vertical">
          <ion-item>
            <ion-label position="floating">
              Address
            </ion-label>
            <ion-input type="text" formControlName="address"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding-vertical">
          <ion-item>
            <ion-label position="floating">
              Pin Code
            </ion-label>
            <ion-input type="text" formControlName="pincode"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="!isProfileLoaded">
        <ion-col class="ion-padding-vertical">
          <app-image-picker
            [showPreview]="profileForm.get('avatar').value"
            (imagePick)="onImagePicked($event);"
          ></app-image-picker>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
