<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin/admins/category" ></ion-back-button>
    </ion-buttons>
    <ion-title>Add Category</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddCategory()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">
              Name
            </ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              Description
            </ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>          
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker [showPreview]="form.get('image').value" (imagePick)="onImagePicked($event);"></app-image-picker>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-location-picker
            [showPreview]="form.get('location').value"
            (locationPick)="onLocationPicked($event)"
          ></app-location-picker>
        </ion-col>
      </ion-row>

     
    </ion-grid>

  </form>

</ion-content>
