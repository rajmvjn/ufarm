<ion-header>
  <ion-toolbar>
    <ion-title>Category</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/admin/admins/category/add-category">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let category of categories" lines="none">

              <ion-thumbnail slot="start">
                  <ion-img [src]="category.image_url"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h1>{{ category.name }}</h1>
                  <div class="offer-details">                   
                    <ion-text color="tertiary" class="space-left">{{
                      category.description
                    }}</ion-text>                    
                  </div>
                </ion-label>

          </ion-item>          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
