<ion-header>
  <ion-toolbar>
    <ion-title>Category</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/admin/admins/category/add-category">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let category of categories" #slidingItem>
            <ion-item (click)="onEdit(category._id)" lines="none">
              <ion-thumbnail slot="start">
                <ion-img src="{{ imgUrl + category.image_url }}"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{ category.name }}</h1>
                <div class="offer-details">
                  <ion-text color="tertiary" class="space-left"
                    >{{ category.description }}</ion-text
                  >
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="secondary"
                (click)="onDelete(category._id, slidingItem)"
              >
                <ion-icon
                  *ngIf="!isLoading"
                  name="trash-outline"
                  slot="icon-only"
                ></ion-icon>
                <ion-spinner *ngIf="isLoading" name="lines-small"></ion-spinner>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
